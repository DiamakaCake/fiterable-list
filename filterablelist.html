<!DOCTYPE html>
<html lang="en">

<head <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial.scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/jax/libs/materialize/099.0/css/materialize.css">
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abel</a>
            </li>
            <li class="collection-item">
                <a href="#">Amanda</a>
            </li>
            <li class="collection-item">
                <a href="#">Ali</a>
            </li>
            <li class="collection-item">
                <a href="#">Arinze</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bethel</a>
            </li>
            <li class="collection-item">
                <a href="#">Brenda</a>
            </li>
            <li class="collection-item">
                <a href="#">Bianca</a>
            </li>
            <li class="collection-item">
                <a href="#">Bibian</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Catherine</a>
            </li>
            <li class="collection-item">
                <a href="#">Cecilia</a>
            </li>
            <li class="collection-item">
                <a href="#">Charles</a>
            </li>
            <li class="collection-item">
                <a href="#">Caden</a>
            </li>
        </ul>
    </div>
    <script>
        //getinput element
        let filterInput = document.getElementById('filterInput');
        //add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            //get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();

            //get names ul
            let ul = document.getElementById('names');
            //get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection-item li
            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                //if matched
                if (a.innerHTML.toLocaleUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>

</body>

</html>
